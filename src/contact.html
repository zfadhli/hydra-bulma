{% extends "layout.html" %} {% set title = 'Contact' %} {% set page = 'contact' %} {% block content %}

<section class="section">
  <div class="container has-text-centered">
    <h1 class="title">Get in touch today</h1>
    <h2 class="subtitle">We'd love to help improve your sales.</h2>
  </div>
</section>

<section>
  <div id="map"></div>
</section>

<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-2"></div>
      <div class="column">
        <form action="" class="form">
          <div class="field">
            <label class="label">Full Name</label>
            <div class="control"><input type="text" class="input"></div>
          </div>
          <div class="field">
            <label class="label">Email Address</label>
            <div class="control"><input type="email" class="input"></div>
          </div>
          <div class="field">
            <label class="label">Message</label>
            <div class="control"><textarea class="textarea"></textarea></div>
          </div>
          <button class="button is-info is-fullwidth">Send Message</button>
        </form>
      </div>
      <div class="column">
        <div class="content">
          <h4>Address</h4>
          <address><a href="#">1 George Street, <br>Dunedin, <br>New Zealand</a></address>
          <br>
          <h4>Email</h4>
          <p><a href="#">support@example.com</a></p>
        </div>
      </div>
      <div class="column is-2"></div>
    </div>
  </div>
</section>

{% endblock %}
